<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="library"> What library would u prefer? : <input class="library" type="text"></input></label>
    <p></p>

    <script>
        alert(document.querySelector('.library'));
        var txtLibrary = document.querySelector('.library');

        alert(document.querySelector('.language'));
        var txtCourse = document.querySelector('.language');

        (event) => { alert(txtCourse.value) })
        
    </script>
